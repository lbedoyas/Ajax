<html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<p><b>Mostro, Comience a escribir un nombre en el campo de entrada a continuacion:</b></p>
<form> 
    <!-- evento onkeyup cuando el usuario deja de tocar una tecla -->
Nombres: <input type="text" onkeyup="showHint(this.value)">
</form>
<p>Sugerencias,Pelao(a): <span id="txtHint"></span></p>
</body>
</html>
